<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Decorative Line</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        .deco-line {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        hr {
            position: absolute;
            width: 0%;
            border: 2px solid white;
            top: 50px;
            animation: expandLine 2s linear forwards;
        }

        .line-container {
            position: absolute;
            top: 58px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2s;
        }

        .vertical-line {
            width: 3px;
            height: 80px;
            background-color: white;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2.5s;
        }

        .line-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /*.video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }*/

        .pic {
            height: 150px;
            width: 90px;
            position: absolute;
            top: 85px;
            left: -150px; 
            opacity: 0;
        }

        .line-wrapper .pic {
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        .glow {
            animation: glowEffect 1s infinite alternate ease-in-out;
        }

        @keyframes expandLine {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes moveIn {
            0% { left: -150px; opacity: 0; }
            100% { left: 50%; opacity: 1; transform: translateX(-50%); }
        }

        @keyframes rotateImage {
            0% { transform: translateX(-50%) rotate(10deg); }
            50% { transform: translateX(-50%) rotate(-10deg); } /* Added 50% step */
            100% { transform: translateX(-50%) rotate(10deg); } /* Return to original rotation */
        }

        @keyframes glowEffect {
            0% { box-shadow: 0 0 5px white; }
            100% { box-shadow: 0 0 20px white; }
        }
        
    </style>
</head>
<body>
    <!---<div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Snapchat-1446119163.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>-->

    <div class="deco-line">
        <hr>
        <div class="line-container">
           </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lineContainer = document.querySelector(".line-container");
            const numImages = 6; // Number of images

            for (let i = 1; i <= numImages; i++) {
                const lineWrapper = document.createElement("div");
                lineWrapper.classList.add("line-wrapper");

                const verticalLine = document.createElement("div");
                verticalLine.classList.add("vertical-line");

                const image = document.createElement("img");
                image.src = `pic${i}.png`;
                image.alt = `pic${i}`;
                image.classList.add("pic");
                image.id = `img${i}`;

                lineWrapper.appendChild(verticalLine);
                lineWrapper.appendChild(image);
                lineContainer.appendChild(lineWrapper);
            }

            const images = document.querySelectorAll(".pic");

            setTimeout(() => {
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.animation = "moveIn 1s ease-out forwards, rotateImage 2s infinite linear, glowEffect 1s infinite alternate ease-in-out"; // Combined animations

                    }, (index * 500) + 3000);
                });
            }, 2000);
        });
    </script>
</body>
</html>
